      <linearGradient id="knighta"><stop stop-color="#fff" offset="0"/><stop stop-color="#fff" stop-opacity="0" offset="1"/><stop stop-color="#fff" stop-opacity="0" offset="1"/></linearGradient>

      <filter id="darken">
        <feColorMatrix values="0.3 0 0 0 0
                               0 0.3 0 0 0
                               0 0 0.3 0 0
                               0 0 0 1 0"/>
      </filter>
    </defs>
  </svg>
  <div id="app"></div>
  <script>
    fetch('images.svg')
      .then(r => r.text())
      .then(svg => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(svg, "image/svg+xml");
        document.getElementById('svg-container').appendChild(doc.documentElement);
      });
  </script>
  <script type="module" src="/src/main.ts"></script>
